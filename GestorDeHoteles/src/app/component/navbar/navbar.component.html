<!--Modal-->
<div class="modal fade modal-dialog modal-sm" id="modelLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div>
        <img src="../../../assets/HostGatorWeb.jpg" class="img-thumbnail">
      </div>
      <div class="modal-body ">
        <form>
          <div class="mb-3">
            <label for="Usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="Usuario"
            name="usuario" #user="ngModel" [(ngModel)]="userModel.user">
            </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password"
            name="password" #password="ngModel" [(ngModel)]="userModel.password">
            </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="login()">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>
</div>
