<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Usuario</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">E-Mail</th>
      <th scope="col">Tipo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of cuentaModel">
      <td>{{c.user}}</td>
      <td>{{c.name}}</td>
      <td>{{c.lastName}}</td>
      <td>{{c.email}}</td>
      <td>{{c.type}}</td>
    </tr>

  </tbody>
</table>
