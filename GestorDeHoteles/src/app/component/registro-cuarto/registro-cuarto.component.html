




<div class="container">
  <div >
    <h1>Hotel {{hotelPost.name}}</h1>
  </div>
  <div class="row">
    <div class="col">
      <img src="{{hotelPost.imagen}}" alt="" class="img-thumbnail">
    </div>
    <div class="col">
      <form >

        <div class="form-floating mb-3">
        <input type="Number" class="form-control" id="beds" name="beds"  #beds="ngModel" [(ngModel)]="room.beds" placeholder="1">
        <label for="floatingInput">#Camas</label>
      </div>

      <div class="form-floating mb-3">
        <input type="Number" class="form-control" id="persons" name="persons"  #persons="ngModel" [(ngModel)]="room.persons" placeholder="1">
        <label for="floatingInput">#Personas</label>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Q</span>
        <input type="Number" class="form-control" id="price" name="price"  #price="ngModel" [(ngModel)]="room.price" placeholder="1">
        <span class="input-group-text">.00</span>
      </div>

      <button type="button" class="btn btn-success" (click)="registrar()">Agregar</button>

      </form>

    </div>
    <div class="col">

    </div>
  </div>
</div>



<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="col-1">

    </div>
    <div class="col">
      <table class="table table-dark table-striped">

        <thead>

          <tr>
            <th scope="col">#</th>
            <th scope="col">Camas</th>
            <th scope="col">Personas</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tp of tata; let i = index">
            <th scope="row">{{i}}</th>
            <td >{{tp.beds}}</td>
            <td >{{tp.persons}}</td>
            <td>Q{{tp.price}}</td>

              <td>
                <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#edit" (click)="showId(tp._id)">Editar</button>
                <button type="button" class="btn btn-outline-danger"  data-bs-toggle="modal" data-bs-target="#drop" (click)="showId(tp._id)">Eliminar</button>
              </td>


          </tr>

        </tbody>
      </table>

    </div>
    <div class="col-1">

    </div>
  </div>
</div>



<div class="modal  " id="edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="staticBackdropLabel">{{room.beds}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <label for="price" class="form-label">Camas</label>
            <input type="number" class="form-control" id="beds"
            price="nombre" #beds="ngModel" [(ngModel)]="room.beds">
      </div>
      <div class="modal-body">

        <label for="price" class="form-label">Persona</label>
            <input type="number" class="form-control" id="price"
            price="nombre" #price="ngModel" [(ngModel)]="room.persons">
      </div>

      <div class="modal-body">
        <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price"
            price="nombre" #price="ngModel" [(ngModel)]="room.price">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn  btn-outline-info" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" (click)="editRoom(room._id)" >Editar</button>

      </div>
    </div>
  </div>
</div>


<div class="modal  " id="drop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="staticBackdropLabel" style="text-align:center">Â¿Quieres borrar este cuarto?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="text-align:center">
        <h1>Camas</h1>
        <h3  id="staticBackdropLabel">{{room.beds}}</h3>
        <h1>Personas</h1>
       <h3 >{{room.persons}} </h3>
       <h1>Precio</h1>
       <h3  id="staticBackdropLabel">Q{{room.price}}</h3>
      </div>
      <div class="modal-footer">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-warning" type="button" data-bs-dismiss="modal" (click)="dropRoom(room._id)">Si</button>
          <button class="btn btn-info" type="button" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
